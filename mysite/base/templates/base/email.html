<html>
<head>
<meta charset="UTF-8">
<style>
    
table.fixed { 
    table-layout:fixed; 
    }
table.fixed td {
    overflow: hidden;
    }
    
table.fixed2 { 
    table-layout:fixed; 
    max-width: 800px;
    }
    
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  text-align: center;
   padding: 5px;
    line-height: 1.7;
}
    th.span {
        color:blue;
    }
    h4 {
        padding-top: 10px;
    }
    p {
        text-align: justify;  /* was left */
        margin: 10px 0px 10px 0px;
    }
    #header {
        border-style: solid;
        border-color: gainsboro;
        border-width: 0px 0px 2px 0px;
    }
    #title {
        color: darkblue;
        text-align: left;
        padding-left: 10px;
    }
    #footer {
        border-style: solid;
        border-color: gainsboro;
        border-width: 2px 0px 0px 0px;
        margin-top: 7px;
    } 
    #bulls{
        font-size: 36px;
    }
    #symbol{
        font-size: 12px;
    }
    #main{
        padding:0px 10px 0px 10px;
        margin: 0px 10px 0px 10px;
    }
    #img {
        border: 1px solid #BDBDBD;
        margin-top: 10px;
    }
    .btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  display:inline-block;
  text-decoration: none;
  margin: 5px 10px 5px 10px; 
}

/* Green */
.success {
  border-color: #4CAF50;
  color: green;
}

.success:hover {
  background-color: #4CAF50;
  color: white;
}
    
    /* Red */
.danger {
  border-color: #f44336;
  color: red
}

.danger:hover {
  background: #f44336;
  color: white;
}
    
/* Blue */
.order {
  border-color: blue;
  color: blue;
}

.order:hover {
  background-color: blue;
  color: white;
}
</style>
    
</head>
<body>
    
<table class='fixed'>
     <col width="width:100%" />
     <col width="48px" />
     <col width="130px" />
    <!-- HEADER -->
  <tr id='header'>
    <th style='text-align: left'><a href="{{url}}" title='Посетить сайт' target="_blank"><img src="{{logo}}" alt="Comaex server"></a></th>
      <th style='text-align: right'><img src="{{letter}}" alt="Comaex server"></th>
      <th style='font-size: 12px'>Служба сообщений
          <span>&bull;</span>
          <span>Comaex</span>
          <span>&bull;</span>
      </th>
  </tr>
</table>
    
<table class='fixed2'>
     <col width="width:100%" />
    <!-- BODY -->
  <tr id='center'>
      
      {% block core %}{% endblock core %}

    </tr>
    <!-- BULLS -->
  <tr id='bulls'>
    <td style='width:50%'>
        <span style='color:green'>&bull;</span>
        <span style='color:yellow'>&bull;</span>
        <span style='color:red'>&bull;</span>
      </td>
  </tr>
    <!-- FOOTER -->
  <tr id='footer'>
      <td style='font-size: 12px'>
          <span>{{title}}</span><br>
          <span><img src="{{address}}"> {{addr}}<br>
          <span id="symbol" style='color:red'><img src="{{phone}}"></span>&nbsp;{{mobile}} &nbsp;&bull;&nbsp;
          <span id="symbol"><img src="{{email}}"></span> {{mail}} &nbsp;&bull;&nbsp;
          <span id="symbol"><img src="{{website}}"></span> <a href="{{url}}" title='Посетить сайт' target="_blank">&nbsp;{{domain}}</a></span><br>
      </td>
  </tr>
</table>

</body>
</html>
