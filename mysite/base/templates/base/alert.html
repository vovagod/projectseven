<html>
<head>
<meta charset="UTF-8">
<style>
    
table.fixed { 
    table-layout:fixed; 
    }
table.fixed td {
    overflow: hidden;
    }
    
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  text-align: center;
   padding: 5px;
    line-height: 1.7;
}
    th.span {
        color:blue;
    }
    h4 {
        padding-top: 10px;
    }
    p {
        text-align: left;
        margin: 10px 0px 10px 0px;
    }
    #footer {
       /* border-style: solid; */
        border-color: gainsboro;
        border-width: 2px 0px 0px 0px;
        margin-top: 7px;
    } 
    #bulls{
        font-size: 36px;
    }
    #symbol{
        font-size: 12px;
    }
   
</style>
    
</head>
<body>
    
<table class='fixed'>
     <col width="width:100%" />
    <!-- BODY -->
  <tr id='center'>
      
      {% block core %}{% endblock core %}

    </tr>
    <!-- BULLS -->
  <tr id='bulls'>
    <td style='width:50%'>
        <span style='color:green'>&bull;</span>
        <span style='color:yellow'>&bull;</span>
        <span style='color:red'>&bull;</span>
      </td>
  </tr>
    <!-- FOOTER -->
  <tr id='footer'>
      <td style='font-size: 12px'>
          <span>{{title}}</span><br>
          <span><img src="{{address}}"> {{addr}}<br>
          <span id="symbol" style='color:red'><img src="{{phone}}"></span>&nbsp;{{mobile}} &nbsp;&bull;&nbsp;
          <span id="symbol"><img src="{{email}}"></span> {{mail}} &nbsp;&bull;&nbsp;
          <span id="symbol"><img src="{{website}}"></span> <a href="{{url}}" title='Посетить сайт' target="_blank">&nbsp;{{domain}}</a></span><br>
      </td>
  </tr>
</table>

</body>
</html>
